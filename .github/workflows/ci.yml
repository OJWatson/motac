name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Sync
        run: uv sync --group dev

      - name: Ruff
        run: uv run ruff check .

      - name: Pytest
        run: uv run python -m pytest -q
